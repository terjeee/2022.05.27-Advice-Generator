<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body class="column">
    <div class="advice">
      <h2 class="advice__title">ADVICE # <span id="advice--number">1738</span></h2>
      <p class="advice__content">
        Our greatest weakness lies in giving up. The most certain way to succeed is
        always to try just one more time.
      </p>
      <img
        class="advice__divider"
        src="./images/pattern-divider-desktop.svg"
        alt="divider"
      />
      <button type="button" class="advice__dice">
        <img src="./images/icon-dice.svg" alt="dice" />
      </button>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/terjeee" target="_blank">terjeee</a>.
      </div>
    </footer>
  </body>
</html>
