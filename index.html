<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="advice">
      <div class="advice__topic">DUMMY TEXT</div>
      <div class="advice__contenct">DUMMY TEXT</div>
      <div class="advice__divider--svg">
        <img
          src="./images/pattern-divider-desktop.svg"
          alt="divider"
        />
      </div>
      <div class="advice__dice--svg">
        <img src="./images/icon-dice.svg" alt="dice" />
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/terjeee" target="_blank"
        >terjeee</a
      >.
    </div>
  </body>
</html>
